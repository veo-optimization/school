<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід / Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header><h1>Вхід / Реєстрація</h1></header>
        <main>
            <div id="login-section">
                <h2>Вхід</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="E-mail" required><br>
                    <input type="password" id="login-password" placeholder="Пароль" required><br>
                    <button type="submit">Увійти</button>
                </form>
                <p>Ще не маєте акаунта? <a href="#" onclick="showRegister()">Зареєструватися</a></p>
            </div>
            <div id="register-section" style="display:none;">
                <h2>Реєстрація</h2>
                <form id="register-form">
                    <input type="text" id="reg-name" placeholder="ПІБ" required><br>
                    <input type="email" id="reg-email" placeholder="E-mail" required><br>
                    <input type="password" id="reg-password" placeholder="Пароль" required><br>
                    <select id="reg-role" required>
                        <option value="">Оберіть роль</option>
                        <option value="teacher">Вчитель</option>
                        <option value="assistant">Асистент</option>
                        <option value="head">Завуч</option>
                        <option value="director">Директор</option>
                        <option value="logoped">Логопед</option>
                        <option value="psychologist">Психолог</option>
                    </select><br>
                    <button type="submit">Зареєструватися</button>
                </form>
                <p>Вже маєте акаунт? <a href="#" onclick="showLogin()">Увійти</a></p>
            </div>
        </main>
    </div>
    <script src="login.js"></script>
</body>
</html>
