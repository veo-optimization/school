<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка учня</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Дані учня</h1>
            <div class="auth-section">
                <input type="password" id="password" placeholder="Введіть пароль">
                <button onclick="checkAuth()">Увійти</button>
            </div>
        </header>

        <main>
            <div class="student-info">
                <form id="student-form">
                    <div class="form-group">
                        <label>ПІБ:</label>
                        <input type="text" id="fullName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Клас:</label>
                        <input type="text" id="class" readonly>
                    </div>
                    <div class="form-group">
                        <label>Група підтримки ІРЦ:</label>
                        <input type="number" id="supportGroup" min="1" max="4" readonly>
                    </div>
                    <div class="form-group">
                        <label>ПІБ батьків:</label>
                        <input type="text" id="parents" readonly>
                    </div>
                    <div class="form-group">
                        <label>Контакти:</label>
                        <input type="tel" id="contacts" readonly>
                    </div>
                    <div class="form-group">
                        <label>Адреса проживання:</label>
                        <textarea id="address" readonly></textarea>
                    </div>
                    <button type="button" id="edit-button" style="display: none;">Редагувати</button>
                    <button type="submit" id="save-button" style="display: none;">Зберегти</button>
                </form>
            </div>
        </main>

        <footer>
            <div id="access-info"></div>
        </footer>
    </div>
    <script src="student.js"></script>
</body>
</html>
