<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Їдальня</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .burger {
            display: none;
            position: fixed;
            top: 14px;
            left: 14px;
            width: 38px;
            height: 38px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            z-index: 2001;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .burger span {
            display: block;
            width: 22px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.2s;
        }
        @media (max-width: 900px) {
            .burger { display: flex; }
            .sidebar {
                position: fixed;
                top: 0;
                left: -100vw;
                width: 80vw;
                max-width: 320px;
                height: 100vh;
                background: #2563eb;
                color: #fff;
                z-index: 2000;
                flex-direction: column;
                align-items: stretch;
                padding: 24px 0 0 0;
                box-shadow: 2px 0 16px rgba(36,129,204,0.08);
                transition: left 0.25s;
            }
            .sidebar.open {
                left: 0;
            }
            .sidebar .sidebar-logo { display: block; }
            .main-content { margin-left: 0; margin-top: 64px; }
            header h1 { text-align: center; }
        }
        .sidebar .close-btn {
            display: none;
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            z-index: 2002;
        }
        @media (max-width: 900px) {
            .sidebar .close-btn { display: block; }
        }
    </style>
</head>
<body>
    <button class="hamburger" id="hamburger" aria-label="Меню"><span></span><span></span><span></span></button>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">Меню</div>
        <nav class="sidebar-nav">
            <a href="index.html"><i class="fa-solid fa-house"></i>Головна</a>
            <a href="attendance.html"><i class="fa-solid fa-book-open"></i>Відвідування</a>
            <a href="canteen.html" class="active"><i class="fa-solid fa-utensils"></i>Їдальня</a>
            <a href="schedule.html"><i class="fa-solid fa-calendar-days"></i>Розклад</a>
            <a href="oop.html"><i class="fa-solid fa-child-reaching"></i>ОПП</a>
            <a href="analytics.html"><i class="fa-solid fa-chart-bar"></i>Аналітика</a>
            <a href="docs.html"><i class="fa-solid fa-folder-open"></i>Документація</a>
            <a href="users.html"><i class="fa-solid fa-users"></i>Користувачі</a>
            <a href="settings.html"><i class="fa-solid fa-gear"></i>Налаштування</a>
            <a href="archive.html"><i class="fa-solid fa-box-archive"></i>Архів</a>
            <a href="feedback.html"><i class="fa-solid fa-comment-dots"></i>Зворотній зв'язок</a>
        </nav>
    </aside>
    <div class="with-sidebar">
        <div class="container">
            <header><h1>Їдальня</h1></header>
            <main>
                <p>Тут буде облік харчування та спецхарчування.</p>
            </main>
        </div>
    </div>
    <script>
    // Мобільне меню
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', function() {
        sidebar.classList.toggle('open');
    });
    document.addEventListener('click', function(e) {
        if(window.innerWidth <= 900 && sidebar.classList.contains('open')) {
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        }
    });
    </script>
</body>
</html>
