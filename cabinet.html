<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабінет користувача</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <button class="hamburger" id="hamburger" aria-label="Меню"><span></span><span></span><span></span></button>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">Меню</div>
        <nav class="sidebar-nav">
            <a href="index.html"><i class="fa-solid fa-house"></i>Головна</a>
            <a href="attendance.html"><i class="fa-solid fa-book-open"></i>Відвідування</a>
            <a href="canteen.html"><i class="fa-solid fa-utensils"></i>Їдальня</a>
            <a href="schedule.html"><i class="fa-solid fa-calendar-days"></i>Розклад</a>
            <a href="oop.html"><i class="fa-solid fa-child-reaching"></i>ОПП</a>
            <a href="analytics.html"><i class="fa-solid fa-chart-bar"></i>Аналітика</a>
            <a href="docs.html"><i class="fa-solid fa-folder-open"></i>Документація</a>
            <a href="users.html"><i class="fa-solid fa-users"></i>Користувачі</a>
            <a href="settings.html"><i class="fa-solid fa-gear"></i>Налаштування</a>
            <a href="archive.html"><i class="fa-solid fa-box-archive"></i>Архів</a>
            <a href="feedback.html"><i class="fa-solid fa-comment-dots"></i>Зворотній зв'язок</a>
        </nav>
    </aside>
    <div class="with-sidebar">
        <div class="container">
            <header><h1>Кабінет користувача</h1></header>
            <main>
                <div id="user-info"></div>
                <form id="edit-form" style="display:none; max-width:400px; margin:0 auto;">
                    <label>ПІБ:<br><input type="text" id="edit-name" required></label><br>
                    <label>E-mail:<br><input type="email" id="edit-email" required></label><br>
                    <label>Роль:<br>
                        <select id="edit-role" required>
                            <option value="teacher">Вчитель</option>
                            <option value="assistant">Асистент</option>
                            <option value="head">Завуч</option>
                            <option value="director">Директор</option>
                            <option value="logoped">Логопед</option>
                            <option value="psychologist">Психолог</option>
                        </select>
                    </label><br>
                    <label>Новий пароль:<br><input type="password" id="edit-password" placeholder="Залиште порожнім, якщо не змінюєте"></label><br>
                    <button type="submit">Зберегти зміни</button>
                    <button type="button" onclick="cancelEdit()">Скасувати</button>
                </form>
                <div id="cabinet-actions">
                    <button onclick="showEditForm()">Редагувати профіль</button>
                    <button onclick="logout()">Вийти</button>
                </div>
            </main>
        </div>
    </div>
    <script src="cabinet.js"></script>
    <script>
    // Мобільне меню
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', function() {
        sidebar.classList.toggle('open');
    });
    document.addEventListener('click', function(e) {
        if(window.innerWidth <= 900 && sidebar.classList.contains('open')) {
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        }
    });
    </script>
</body>
</html>
