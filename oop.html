<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООП (особливі освітні потреби)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .burger {
            display: none;
            position: fixed;
            top: 14px;
            left: 14px;
            width: 38px;
            height: 38px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            z-index: 2001;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .burger span {
            display: block;
            width: 22px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.2s;
        }
        @media (max-width: 900px) {
            .burger { display: flex; }
            .sidebar {
                position: fixed;
                top: 0;
                left: -100vw;
                width: 80vw;
                max-width: 320px;
                height: 100vh;
                background: #2563eb;
                color: #fff;
                z-index: 2000;
                flex-direction: column;
                align-items: stretch;
                padding: 24px 0 0 0;
                box-shadow: 2px 0 16px rgba(36,129,204,0.08);
                transition: left 0.25s;
            }
            .sidebar.open {
                left: 0;
            }
            .sidebar .sidebar-logo { display: block; }
            .main-content { margin-left: 0; margin-top: 64px; }
            header h1 { text-align: center; }
        }
        .sidebar .close-btn {
            display: none;
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            z-index: 2002;
        }
        @media (max-width: 900px) {
            .sidebar .close-btn { display: block; }
        }
    </style>
</head>
<body>
    <button class="burger" id="burger-menu" aria-label="Меню">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <aside class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar" aria-label="Закрити меню">&#8592;</button>
        <div class="sidebar-logo">Меню</div>
        <nav class="sidebar-nav">
            <a href="index.html">Головна</a>
            <a href="attendance.html">Відвідування</a>
            <a href="canteen.html">Їдальня</a>
            <a href="oop.html" class="active">ООП</a>
            <a href="analytics.html">Аналітика</a>
            <a href="users.html">Користувачі</a>
            <a href="settings.html">Налаштування</a>
            <a href="archive.html">Архів</a>
            <a href="feedback.html">Зворотній зв'язок</a>
        </nav>
    </aside>
    <div class="main-content">
        <header><h1>ООП (особливі освітні потреби)</h1></header>
        <main>
            <p>Тут будуть картки учнів з ООП, щоденники спостережень та рекомендації.</p>
        </main>
    </div>
    <script>
    // Мобільне бургер-меню
    const burger = document.getElementById('burger-menu');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-sidebar');
    burger.addEventListener('click', function() {
        sidebar.classList.add('open');
    });
    closeBtn.addEventListener('click', function() {
        sidebar.classList.remove('open');
    });
    // Закриття меню при кліку поза ним
    document.addEventListener('click', function(e) {
        if(window.innerWidth <= 900 && sidebar.classList.contains('open')) {
            if (!sidebar.contains(e.target) && !burger.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        }
    });
    </script>
</body>
</html>
