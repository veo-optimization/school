<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відвідування</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f7f7fb;
        }
        .attendance-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin-top: 18px;
        }
        .attendance-table th, .attendance-table td {
            padding: 10px 4px;
            text-align: center;
        }
        .present-checkbox {
            accent-color: #22c55e;
            border: 1.5px solid #22c55e;
            border-radius: 6px;
            width: 28px;
            height: 28px;
            outline: none;
            box-shadow: 0 0 0 1.5px #22c55e;
        }
        .present-checkbox:checked {
            box-shadow: 0 0 0 2.5px #22c55e;
        }
        .absent-group {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        .absent-checkbox {
            width: 22px;
            height: 22px;
            border: 1.5px solid #ef4444;
            border-radius: 6px;
            background: #fff;
            position: relative;
            transition: background 0.2s;
        }
        .absent-checkbox.selected {
            background: #ef4444;
            color: #fff;
        }
        .absent-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 6px;
            border: 1.5px solid #ef4444;
            margin: 0 1px;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .absent-label.selected {
            background: #ef4444;
            color: #fff;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background: #7c3aed;
            color: #fff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 24px 0 0 0;
            box-shadow: 2px 0 16px rgba(36,129,204,0.08);
        }
        .sidebar .sidebar-logo {
            font-size: 1.3em;
            font-weight: 700;
            padding: 0 24px 18px 24px;
        }
        .sidebar .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 0 12px;
        }
        .sidebar .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            background: none;
            border-radius: 6px;
            padding: 10px 12px;
            text-decoration: none;
            font-size: 1.08em;
            font-weight: 500;
            transition: background 0.18s, color 0.18s;
        }
        .sidebar .sidebar-nav a.active,
        .sidebar .sidebar-nav a:hover {
            background: #ede9fe;
            color: #7c3aed;
        }
        .main-content {
            margin-left: 240px;
            padding: 32px 18px 18px 18px;
            max-width: 1100px;
        }
        .burger {
            display: none;
            position: fixed;
            top: 14px;
            left: 14px;
            width: 38px;
            height: 38px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            z-index: 2001;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .burger span {
            display: block;
            width: 26px;
            height: 4px;
            background: #fff;
            margin: 5px 0;
            border-radius: 2px;
            transition: 0.2s;
        }
        @media (max-width: 900px) {
            .burger { display: flex; }
            .sidebar {
                position: fixed;
                top: 0;
                left: -100vw;
                width: 80vw;
                max-width: 320px;
                height: 100vh;
                background: #2563eb;
                color: #fff;
                z-index: 2000;
                flex-direction: column;
                align-items: stretch;
                padding: 24px 0 0 0;
                box-shadow: 2px 0 16px rgba(36,129,204,0.08);
                transition: left 0.25s;
            }
            .sidebar.open {
                left: 0;
            }
            .sidebar .sidebar-logo { display: block; }
            .main-content { margin-left: 0; margin-top: 64px; }
            header h1 { text-align: center; }
        }
        .sidebar .close-btn {
            display: none;
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            z-index: 2002;
        }
        @media (max-width: 900px) {
            .sidebar .close-btn { display: block; right: 18px; left: auto; }
        }
    </style>
</head>
<body>
    <button class="burger" id="burger-menu" aria-label="Меню">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <aside class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar" aria-label="Закрити меню">&#8592;</button>
        <div class="sidebar-logo">Меню</div>
        <nav class="sidebar-nav">
            <a href="index.html">Головна</a>
            <a href="attendance.html" class="active">Відвідування</a>
            <a href="canteen.html">Їдальня</a>
            <a href="oop.html">ООП</a>
            <a href="analytics.html">Аналітика</a>
            <a href="users.html">Користувачі</a>
            <a href="settings.html">Налаштування</a>
            <a href="archive.html">Архів</a>
            <a href="feedback.html">Зворотній зв'язок</a>
        </nav>
    </aside>
    <div class="main-content">
        <header><h1>Відвідування класу</h1></header>
        <main>
            <label>Дата: <input type="date" id="attendance-date"></label>
            <label>Клас: <select id="attendance-class"></select></label>
            <button id="mark-all-present">Відмітити всіх присутніми</button>
            <form id="attendance-form">
                <table class="attendance-table" id="students-table">
                    <thead><tr><th>ПІБ учня</th><th>Присутній</th><th colspan="3">Відсутній</th></tr></thead>
                    <tbody></tbody>
                </table>
                <button type="submit">Зберегти</button>
            </form>
            <div id="attendance-result"></div>
        </main>
    </div>
    <script src="attendance.js"></script>
    <script>
    // Мобільне бургер-меню
    const burger = document.getElementById('burger-menu');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('close-sidebar');
    if (burger && sidebar && closeBtn) {
        burger.addEventListener('click', function() {
            sidebar.classList.add('open');
        });
        closeBtn.addEventListener('click', function() {
            sidebar.classList.remove('open');
        });
        document.addEventListener('click', function(e) {
            if(window.innerWidth <= 900 && sidebar.classList.contains('open')) {
                if (!sidebar.contains(e.target) && !burger.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            }
        });
    }
    </script>
</body>
</html>
