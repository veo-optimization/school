<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відвідування</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header><h1>Відвідування класу</h1></header>
        <main>
            <label>Дата: <input type="date" id="attendance-date"></label>
            <label>Клас: <select id="attendance-class"></select></label>
            <button id="mark-all-present">Відмітити всіх присутніми</button>
            <form id="attendance-form">
                <table id="students-table">
                    <thead><tr><th>ПІБ учня</th><th>Присутній</th></tr></thead>
                    <tbody></tbody>
                </table>
                <button type="submit">Зберегти</button>
            </form>
            <div id="attendance-result"></div>
        </main>
    </div>
    <script src="attendance.js"></script>
</body>
</html>
